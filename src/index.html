<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-blue-500">
    
    <main class="bg-gray-50 rounded shadow-md mx-auto my-10 w-11/12 p-5">

        <form class="flex mb-12 gap-4 w-full">

            <input type="text" id="addTarefa" class="outline-none w-full rounded p-3.5 border border-gray-200" placeholder="Adiconar tarefa">
            <button type="button"> + </button>

        </form>

        <table border="1">

            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Criada em</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody>

                <tr>
                    <td>Nome da tarefa</td>
                    <td>** de ******** de ****</td>
                    <td>
                        <select>
                            <option value="pendente">Pendente</option>
                            <option value="em andamento">Em andamento</option>
                            <option value="concluido">Concluída</option>
                        </select>
                    </td>
                    <td>
                        <button>
                            <span class="material-symbols-outlined">
                                edit
                                </span>
                        </button>
                        <button>
                            <span class="material-symbols-outlined">
                                delete
                                </span>
                        </button>
                    </td>
                </tr>

            </tbody>

        </table>

    </main>

    <script src="./js/index.js"></script>
</body>
</html>
