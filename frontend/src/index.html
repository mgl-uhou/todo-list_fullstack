<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-blue-500">
    
    <main class="bg-white rounded shadow-md mx-auto my-10 w-11/12 p-5">

        <form class="flex mb-12 gap-4 w-full">

            <input type="text" id="addTarefa" class="input-origin" placeholder="Adiconar tarefa">
            <button type="submit" 
            class="bg-blue-500 w-12 h-12 rounded text-white text-2xl flex items-center justify-center"> + </button>

        </form>

        <table class="table-auto w-full border-collapse border border-gray-500">

            <thead>
                <tr>
                    <th class="td-th">Tarefa</th>
                    <th class="td-th">Criada em</th>
                    <th class="td-th">Status</th>
                    <th class="td-th">Ações</th>
                </tr>
            </thead>

            <tbody>

                <tr class="even:bg-gray-100">
                    <td class="td-th">Nome da tarefa</td>
                    <td class="td-th">** de ******** de ****</td>
                    <td class="td-th">
                        <select class="select-origin">
                            <option value="pendente">pendente</option>
                            <option value="em andamento">em andamento</option>
                            <option value="concluido">concluída</option>
                        </select>
                    </td>
                    <td class="td-th">
                        <button class="btn-action">
                            <span class="material-symbols-outlined">
                                edit
                                </span>
                        </button>
                        <button class="btn-action">
                            <span class="material-symbols-outlined">
                                delete
                                </span>
                        </button>
                    </td>
                </tr>

            </tbody>

        </table>

    </main>

    <script src="../js/index.js"></script>
</body>
</html>
